<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wap.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
</head>

<body   ng-app="movie">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="images/timg.jpg" alt="豆瓣电影"></a>
            <div class="search" ng-controller="searchCtrl">
                <form  ng-submit="query()">
                    <input class="my-input" type="text" placeholder="电影搜索" ng-model="keyWords">
                    <button>搜索</button>           
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li class="active" hm-active><a href="#/in_theaters">正在热映</a></li>
                <li hm-active ><a href="#/coming_soon">即将上映</a></li>
                <li hm-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container" ng-view>
        

        <!--电影列表开始-->
     
        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端工程师王峰</p>
        </div>
    </footer>
    <script src="js/prefixfree.min.js"></script>
    <script type="text/javascript" src="detail/detail.js"></script>
    <script type="text/javascript" src="movelist/movelist.js"></script>
    <script type="text/javascript" src="js/jsonp.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
